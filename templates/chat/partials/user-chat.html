{% load static %}
{% if user.is_authenticated %}
  <button id="chat-toggle" class="fixed bottom-6 right-6 bg-indigo-600 hover:bg-indigo-700 text-white p-4 rounded-full shadow-lg z-50 transition" title="Open Chat">
    <i class="fas fa-comment text-xl"></i>
  </button>

  <div id="chat-box" class="fixed bottom-0 right-6 w-80 max-w-sm bg-white text-gray-800 rounded-t-xl shadow-lg z-50 opacity-0 invisible transition-opacity duration-300 ease-in-out flex flex-col" style="height: 400px;">
    <div class="flex items-center justify-between px-4 py-3 bg-indigo-600 text-white rounded-t-xl shadow-md">
      <h4 class="font-semibold text-lg select-none">Live Chat</h4>
      <button id="chat-close" class="text-white hover:text-gray-200 focus:outline-none" title="Close Chat">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div id="chat-messages" class="flex-1 p-4 overflow-y-auto space-y-3 bg-gray-50 text-sm scrollbar-thin scrollbar-thumb-indigo-400 scrollbar-track-gray-200">
      <div class="text-center text-gray-400">Loading chat messages...</div>
    </div>
    <form id="chat-form" class="flex items-center border-t px-4 py-3 bg-white">
      <input id="chat-input" type="text" placeholder="Type a message..." autocomplete="off"
             class="flex-1 text-sm border border-gray-300 rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      <button type="submit" class="ml-3 text-indigo-600 hover:text-indigo-800 focus:outline-none" title="Send">
        <i class="fas fa-paper-plane"></i>
      </button>
    </form>
  </div>

  <script>
    window.chatConfig = {
      userId: {{ request.user.id|default:'null' }},
      wsProtocol: "{{ request.is_secure|yesno:'wss,ws' }}",
      host: "{{ request.get_host }}",
      apiMessagesUrl: "{% url 'chat-messages-api-base' request.user.id %}",
      adminAvatarUrl: "{% static 'images/admin.jpg' %}",
      defaultAvatarUrl: "{% static 'images/avatar.png' %}",
      userIsStaffOrSuperuser: {{ user.is_staff|yesno:"true,false" }} || {{ user.is_superuser|yesno:"true,false" }},
      userIsChatBanned: {{ request.user.is_chat_banned|yesno:"true,false" }},
    };
  </script>

  <script>
  document.addEventListener("DOMContentLoaded", function () {
  const {
    adminAvatarUrl,
    defaultAvatarUrl,
    userId,
    wsProtocol,
    host,
    apiMessagesUrl,
    userIsChatBanned
  } = window.chatConfig || {};

  if (!userId) return;

  const chatToggleBtn = document.getElementById('chat-toggle');
  const chatBox = document.getElementById('chat-box');
  const chatCloseBtn = document.getElementById('chat-close');
  const chatMessages = document.getElementById('chat-messages');
  const chatForm = document.getElementById('chat-form');
  const chatInput = document.getElementById('chat-input');

  let chatSocket = null;
  const recentMessagesSet = new Set();

  function showBanNotice() {
    const banNotice = document.createElement('div');
    banNotice.className = 'fixed bottom-20 right-6 max-w-sm bg-red-100 border border-red-300 text-red-800 px-4 py-3 rounded-lg shadow-lg z-50';
    banNotice.innerHTML = `
      <strong class="block font-semibold mb-1">Chat Unavailable</strong>
      <span>You are currently banned from using the chat feature.</span>
    `;
    document.body.appendChild(banNotice);
    setTimeout(() => banNotice.remove(), 6000);
  }

  if (chatToggleBtn) {
    chatToggleBtn.addEventListener('click', () => {
      if (userIsChatBanned) {
        showBanNotice();
        return;
      }

      if (chatBox.classList.contains('invisible')) {
        chatBox.classList.remove('invisible', 'opacity-0');
        chatBox.classList.add('opacity-100');
        chatInput.focus();
        loadChatMessages();
        connectSocket();
      } else {
        chatBox.classList.add('opacity-0', 'invisible');
      }
    });
  }

  if (chatCloseBtn) {
    chatCloseBtn.addEventListener('click', () => {
      chatBox.classList.add('opacity-0', 'invisible');
    });
  }

  function messageKey(msg) {
    return `${msg.timestamp}|${msg.sender_id}|${msg.text}`;
  }

  function addMessageSafe(msg) {
    const key = messageKey(msg);
    if (recentMessagesSet.has(key)) return;
    recentMessagesSet.add(key);
    if (recentMessagesSet.size > 500) {
      const keys = Array.from(recentMessagesSet).slice(-250);
      recentMessagesSet.clear();
      keys.forEach(k => recentMessagesSet.add(k));
    }
    addMessage(msg);
  }

function addMessage({ text, avatarUrl, timestamp, fromAdmin }) {
  const container = document.createElement('div');
  container.className = `flex ${fromAdmin ? 'justify-end' : 'justify-start'} mb-3`;

  const messageWrapper = document.createElement('div');
  messageWrapper.className = 'flex flex-col max-w-xs';

  const contentRow = document.createElement('div');
  contentRow.className = `flex items-center space-x-2 ${
    fromAdmin ? 'flex-row-reverse space-x-reverse' : ''
  }`;

  const avatar = document.createElement('img');
  avatar.src = avatarUrl || defaultAvatarUrl;
  avatar.alt = 'avatar';
  avatar.className = 'w-8 h-8 rounded-full object-cover';

  const messageAndTimestamp = document.createElement('div');
  messageAndTimestamp.className = 'flex flex-col';

  const message = document.createElement('div');
  message.className = `px-4 py-2 rounded-lg text-sm break-words max-w-xs ${
    fromAdmin
      ? 'bg-gray-200 text-gray-900 rounded-br-none'
      : 'bg-blue-500 text-white rounded-bl-none'
  }`;
  message.textContent = text;

  const time = document.createElement('span');
  time.className = `text-xs text-gray-400 mt-1 ${
    fromAdmin ? 'text-right' : 'text-left'
  }`;
  time.textContent = timestamp
    ? new Date(timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
    : '';

  messageAndTimestamp.appendChild(message);
  messageAndTimestamp.appendChild(time);

  contentRow.appendChild(avatar);
  contentRow.appendChild(messageAndTimestamp);

  container.appendChild(contentRow);
  chatMessages.appendChild(container);
  chatMessages.scrollTop = chatMessages.scrollHeight;
}


  function clearChat() {
    chatMessages.innerHTML = '';
    recentMessagesSet.clear();
  }

  async function loadChatMessages() {
    clearChat();
    if (!apiMessagesUrl) return;

    try {
      const res = await fetch(apiMessagesUrl);
      if (!res.ok) throw new Error('Failed to fetch messages');
      const data = await res.json();
      const recentMessages = data.messages.slice(-100);
      recentMessages.forEach(msg => {
        addMessageSafe({
          text: msg.message,
          username: msg.sender_username || 'You',
          avatarUrl: msg.from_admin ? adminAvatarUrl : (msg.avatar_url || defaultAvatarUrl),
          timestamp: msg.timestamp,
          fromAdmin: msg.from_admin,
          sender_id: msg.sender_id,
        });
      });
    } catch (err) {
      console.error('Error loading messages:', err);
      chatMessages.innerHTML = '<div class="text-center text-red-500">Failed to load messages.</div>';
    }
  }

  function connectSocket() {
    if (chatSocket) chatSocket.close();

    const socketUrl = `${wsProtocol}://${host}/ws/chat/user/${userId}/`;
    chatSocket = new WebSocket(socketUrl);

    chatSocket.onopen = () => {
      chatInput.disabled = false;
      chatForm.querySelector('button[type="submit"]').disabled = false;
    };

    chatSocket.onmessage = (e) => {
      const data = JSON.parse(e.data);
      addMessageSafe({
        text: data.message,
        username: data.username || (data.from_admin ? 'Admin' : 'You'),
        avatarUrl: data.from_admin ? adminAvatarUrl : (data.avatar_url || defaultAvatarUrl),
        timestamp: data.timestamp,
        fromAdmin: data.from_admin,
        sender_id: data.sender_id,
      });
    };

    chatSocket.onclose = () => {
      chatInput.disabled = true;
      chatForm.querySelector('button[type="submit"]').disabled = true;
    };

    chatSocket.onerror = (err) => console.error('WebSocket error:', err);
  }

  if (chatForm) {
    chatForm.addEventListener('submit', function (e) {
      e.preventDefault();
      if (!chatSocket || chatSocket.readyState !== WebSocket.OPEN) return;
      const message = chatInput.value.trim();
      if (!message) return;
      chatSocket.send(JSON.stringify({ message }));
      chatInput.value = '';
    });
  }
});

  </script>
{% endif %}
