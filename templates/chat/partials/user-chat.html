{% load static %}
{% if user.is_authenticated %}
  <button id="chat-toggle" class="fixed bottom-6 right-6 bg-indigo-600 hover:bg-indigo-700 text-white p-4 rounded-full shadow-lg z-50 transition" title="Open Chat">
    <i class="fas fa-comment text-xl"></i>
  </button>

  <div id="chat-box" class="fixed bottom-0 right-6 w-80 max-w-sm bg-white text-gray-800 rounded-t-xl shadow-lg z-50 opacity-0 invisible transition-opacity duration-300 ease-in-out flex flex-col" style="height: 400px;">
    <div class="flex items-center justify-between px-4 py-3 bg-indigo-600 text-white rounded-t-xl shadow-md">
      <h4 class="font-semibold text-lg select-none">Live Chat</h4>
      <button id="chat-close" class="text-white hover:text-gray-200 focus:outline-none" title="Close Chat">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div id="chat-messages" class="flex-1 p-4 overflow-y-auto space-y-3 bg-gray-50 text-sm scrollbar-thin scrollbar-thumb-indigo-400 scrollbar-track-gray-200">
      <div class="text-center text-gray-400">Loading chat messages...</div>
    </div>
    <form id="chat-form" class="flex items-center border-t px-4 py-3 bg-white">
      <input id="chat-input" type="text" placeholder="Type a message..." autocomplete="off"
             class="flex-1 text-sm border border-gray-300 rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      <button type="submit" class="ml-3 text-indigo-600 hover:text-indigo-800 focus:outline-none" title="Send">
        <i class="fas fa-paper-plane"></i>
      </button>
    </form>
  </div>

  <script>
    window.chatConfig = {
      userId: {{ request.user.id|default:'null' }},
      wsProtocol: "{{ request.is_secure|yesno:'wss,ws' }}",
      host: "{{ request.get_host }}",
      apiMessagesUrl: "{% url 'chat-messages-api-base' request.user.id %}",
      adminAvatarUrl: "{% static 'images/admin.jpg' %}",
      defaultAvatarUrl: "{% static 'images/avatar.png' %}",
      userIsStaffOrSuperuser: {{ user.is_staff|yesno:"true,false" }} || {{ user.is_superuser|yesno:"true,false" }},
      userIsChatBanned: {{ request.user.is_chat_banned|yesno:"true,false" }},
    };
  </script>
      <script src="{% static 'js/chatFrontEnd.js' %}"></script>

{% endif %}
