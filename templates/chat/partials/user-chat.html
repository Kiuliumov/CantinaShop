{% load static %}
{% if user.is_authenticated %}
  <button id="chat-toggle" class="fixed bottom-6 right-6 bg-indigo-600 hover:bg-indigo-700 text-white p-4 rounded-full shadow-lg z-50 transition">
    <i class="fas fa-comment text-xl"></i>
  </button>

  <div id="chat-box" class="fixed bottom-0 right-6 w-80 max-w-sm bg-white text-gray-800 rounded-t-xl shadow-lg z-50 opacity-0 invisible transition-opacity duration-500 ease-in-out">
    <div class="flex items-center justify-between px-4 py-2 bg-indigo-600 text-white rounded-t-xl">
      <h4 class="font-semibold">Live Chat</h4>
      <button id="chat-close" class="text-white hover:text-gray-200">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div id="chat-messages" class="p-4 h-64 overflow-y-auto space-y-4 bg-gray-100 text-sm">
      <div class="text-center text-gray-500">Welcome to CantinaShop chat</div>
    </div>
    <form id="chat-form" class="flex items-center border-t px-4 py-2 bg-white">
      <input id="chat-input" type="text" placeholder="Type a message..." class="flex-1 text-sm border border-gray-300 rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      <button type="submit" class="ml-2 text-indigo-600 hover:text-indigo-800">
        <i class="fas fa-paper-plane"></i>
      </button>
    </form>
  </div>
{% endif %}

<script>
    window.currentUserId = "{{ request.user.id }}";
  document.addEventListener('DOMContentLoaded', () => {
    chatApp.init();
  });
      const userIsStaffOrSuperuser = {{ user.is_staff|yesno:"true,false" }} || {{ user.is_superuser|yesno:"true,false" }};
</script>

  <script src="{% static 'js/chatFrontEnd.js' %}"></script>
