{% extends 'base.html' %}

{% block content %}
<div class="flex flex-col md:flex-row h-[80vh] gap-4">

  <aside class="w-full md:w-1/4 bg-gray-800 rounded-lg p-4 overflow-y-auto">
    <h2 class="text-xl font-semibold mb-4">Users</h2>
    <ul id="user-list" class="space-y-3">
      {% for user in users %}
      <li>
        <button
          class="w-full flex items-center space-x-3 p-2 rounded hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          data-user-id="{{ user.user.id }}"
          data-username="{{ user.user.username }}"
        >
          <img
            src="{{ user.profile_picture_url|default:'/static/images/avatar.png' }}"
            alt="{{ user.user.username }}"
            class="w-10 h-10 rounded-full object-cover"
          >
          <span>{{ user.user.username }}</span>
        </button>
      </li>
      {% empty %}
      <li>No users found.</li>
      {% endfor %}
    </ul>
  </aside>

  <section class="flex-grow bg-gray-800 rounded-lg flex flex-col p-4">
    <header class="flex items-center border-b border-gray-700 pb-2 mb-4">
      <img src="{{ admin_avatar_url }}" alt="Admin" class="w-10 h-10 rounded-full object-cover mr-3">
      <h3 id="chat-header" class="text-lg font-semibold">Select a user to chat</h3>
    </header>

    <div id="chat-messages" class="flex-grow overflow-y-auto mb-4 space-y-4 px-2">
    </div>

    <form id="chat-form" class="flex space-x-2">
      <input
        id="chat-input"
        type="text"
        placeholder="Type a message..."
        class="flex-grow rounded px-3 py-2 bg-gray-700 text-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        autocomplete="off"
        disabled
      />
      <button
        type="submit"
        class="bg-indigo-600 hover:bg-indigo-700 text-white rounded px-4 py-2 disabled:opacity-50"
        disabled
      >
        Send
      </button>
    </form>
  </section>

</div>

<script>
  const adminAvatarUrl = "{{ admin_avatar_url }}";
  const chatHeader = document.getElementById('chat-header');
  const userList = document.getElementById('user-list');
  const chatMessages = document.getElementById('chat-messages');
  const chatForm = document.getElementById('chat-form');
  const chatInput = document.getElementById('chat-input');

  let currentChatUserId = null;
  let chatSocket = null;

  function clearChat() {
    chatMessages.innerHTML = '';
  }

  function addMessage({ text, username, avatarUrl, timestamp, fromAdmin }) {
    const bubble = document.createElement('div');
    bubble.className = 'flex flex-col space-y-1 max-w-xs ' + (fromAdmin ? 'ml-auto items-end' : 'mr-auto items-start');

    const bubbleRow = document.createElement('div');
    bubbleRow.className = 'flex items-start space-x-2';

    const avatar = document.createElement('img');
    avatar.src = avatarUrl || '/static/images/avatar.png';
    avatar.alt = username;
    avatar.className = 'w-8 h-8 rounded-full object-cover';

    const msgDiv = document.createElement('div');
    msgDiv.className = fromAdmin
      ? 'bg-indigo-600 text-white px-3 py-2 rounded-lg'
      : 'bg-gray-700 text-gray-100 px-3 py-2 rounded-lg';
    msgDiv.textContent = text;

    if (fromAdmin) {
      bubbleRow.appendChild(msgDiv);
      bubbleRow.appendChild(avatar);
    } else {
      bubbleRow.appendChild(avatar);
      bubbleRow.appendChild(msgDiv);
    }

    const timeDiv = document.createElement('div');
    timeDiv.className = 'text-xs text-gray-400';
    timeDiv.textContent = timestamp
      ? new Date(timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
      : '';

    bubble.appendChild(bubbleRow);
    bubble.appendChild(timeDiv);

    chatMessages.appendChild(bubble);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  function loadChatMessages(userId) {
    clearChat();
    fetch(`/chat/messages/${userId}/`) 
      .then(res => {
        if (!res.ok) throw new Error('Failed to fetch messages');
        return res.json();
      })
      .then(data => {
        data.messages.forEach(msg => {
          addMessage({
            text: msg.message,
            username: msg.sender_username,
            avatarUrl: msg.avatar_url,
            timestamp: msg.timestamp,
            fromAdmin: msg.from_admin,
          });
        });
      })
      .catch(err => {
        console.error(err);
      });
  }

  function connectSocket(userId) {
    if (chatSocket) {
      chatSocket.close();
    }

    chatSocket = new WebSocket(
      (window.location.protocol === "https:" ? "wss://" : "ws://") +
      window.location.host +
      `/ws/chat/admin/${userId}/`
    );

    chatSocket.onopen = () => {
      chatInput.disabled = false;
      chatForm.querySelector('button[type="submit"]').disabled = false;
    };

    chatSocket.onmessage = (e) => {
      const data = JSON.parse(e.data);
      addMessage({
        text: data.message,
        username: data.username,
        avatarUrl: data.avatar_url || adminAvatarUrl,
        timestamp: data.timestamp,
        fromAdmin: data.sender_id === {{ request.user.id }},
      });
    };

    chatSocket.onclose = () => {
      chatInput.disabled = true;
      chatForm.querySelector('button[type="submit"]').disabled = true;
      console.error("WebSocket closed");
    };
  }

  userList.addEventListener('click', (e) => {
    const btn = e.target.closest('button[data-user-id]');
    if (!btn) return;

    currentChatUserId = btn.getAttribute('data-user-id');
    const username = btn.getAttribute('data-username');

    chatHeader.textContent = `Chat with ${username}`;
    chatInput.value = '';
    chatInput.focus();

    loadChatMessages(currentChatUserId);
    connectSocket(currentChatUserId);
  });

  // Sending message
  chatForm.addEventListener('submit', (e) => {
    e.preventDefault();
    if (!chatSocket || chatSocket.readyState !== WebSocket.OPEN) return;

    const message = chatInput.value.trim();
    if (!message) return;

    chatSocket.send(JSON.stringify({
      'message': message,
    }));

    chatInput.value = '';
  });
</script>
{% endblock %}
