<!DOCTYPE html>
<html lang="en">
   <head>
      <title>{% block title %}Default Title{% endblock %}</title>
      {% include 'partials/main/head.html' %}
   </head>
   <body class="bg-gradient-to-tr from-gray-900 via-gray-800 to-gray-900 text-gray-100 flex items-center justify-center min-h-screen px-4">
      <div class="max-w-lg bg-gray-850 bg-opacity-90 backdrop-blur-md rounded-xl shadow-2xl p-10 text-center border border-gray-700">
         <h1 class="text-8xl font-extrabold mb-6 text-indigo-500 drop-shadow-lg select-none">403</h1>
         <p class="text-2xl font-semibold mb-4">Permission Denied</p>
         <p class="mb-8 text-gray-300 max-w-md mx-auto">
            You do not have permission to access this page. If you believe this is an error, please contact the
            administrator.
         </p>
         <a href="{% url 'index' %}"
            class="inline-block px-8 py-3 rounded-lg bg-indigo-600 hover:bg-indigo-700 transition text-white font-semibold shadow-lg focus:outline-none focus:ring-4 focus:ring-indigo-400">
         Go Home
         </a>
      </div>
   </body>
</html>
