<div id="cart-popup-success" class="fixed top-6 right-6 max-w-xs w-full bg-green-600 text-white rounded-xl shadow-lg p-4 flex items-start space-x-3 opacity-0 pointer-events-none transition-opacity duration-300 z-50">
  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 flex-shrink-0 mt-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
    <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
  </svg>
  <div class="flex flex-col flex-1 space-y-2">
    <p id="cart-popup-success-message" class="text-sm font-semibold">This has been successfully added to your cart.</p>
    <button id="popup-success-ok" class="self-start text-sm bg-white text-green-700 px-3 py-1 rounded-md font-semibold hover:bg-green-100 transition">Okay</button>
  </div>
  <button id="popup-success-close" aria-label="Close notification" class="text-white hover:text-green-300 focus:outline-none">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
    </svg>
  </button>
</div>

<div id="cart-popup-error" class="fixed top-6 right-6 max-w-xs w-full bg-red-600 text-white rounded-xl shadow-lg p-4 flex items-start space-x-3 opacity-0 pointer-events-none transition-opacity duration-300 z-50">
  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mt-1 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
  </svg>
  <div class="flex-1">
    <p id="cart-popup-error-message" class="text-sm font-semibold mb-2">There was an error adding the product to your cart.</p>
    <div class="flex justify-end">
      <button id="popup-error-ok" class="bg-white text-red-700 font-semibold px-3 py-1 rounded hover:bg-red-100 transition">OK</button>
    </div>
  </div>
  <button id="popup-error-close" aria-label="Close notification" class="ml-2 text-white hover:text-red-300 focus:outline-none">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
    </svg>
  </button>
</div>
