{% if messages %}
        <div class="fixed top-5 right-5 z-50 flex flex-col space-y-4 max-w-xs w-full">
            {% for message in messages %}
                <div
                        role="alert"
                        class="flex items-center space-x-4 rounded-2xl p-4 shadow-lg cursor-pointer
          {% if 'error' in message.tags %}
            bg-red-600 text-white
          {% elif 'success' in message.tags %}
            bg-green-600 text-white
          {% else %}
            bg-gray-700 text-white
          {% endif %}"
                        onclick="this.style.display='none';"
                >
                    <div class="flex-shrink-0">
                        {% if 'error' in message.tags %}
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                                 stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        {% elif 'success' in message.tags %}
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                                 stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"></path>
                            </svg>
                        {% else %}
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                                 stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"></circle>
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4m0 4h.01"></path>
                            </svg>
                        {% endif %}
                    </div>

                    <p class="flex-grow text-sm font-semibold select-text">{{ message }}</p>

                    <button
                            type="button"
                            aria-label="Close"
                            class="flex-shrink-0 text-white hover:text-gray-300 focus:outline-none"
                            onclick="event.stopPropagation(); this.parentElement.style.display='none';"
                    >
                        &times;
                    </button>
                </div>
            {% endfor %}
        </div>
    {% endif %}
