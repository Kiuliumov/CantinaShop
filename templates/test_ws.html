<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
</head>
<body>
    <h1>WebSocket Test</h1>
    <button id="sendBtn">Send Message</button>
    <div id="messages"></div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const socket = new WebSocket('ws://' + window.location.hostname + ':8000/ws/test/');

        socket.onopen = function() {
            messagesDiv.innerHTML += '<p>Connected to WebSocket</p>';
            console.log('WebSocket connected');
        };

        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            messagesDiv.innerHTML += `<p>Server: ${data.message}</p>`;
            console.log('Message from server:', data.message);
        };

        socket.onerror = function(error) {
            messagesDiv.innerHTML += '<p style="color:red;">WebSocket error</p>';
            console.error('WebSocket error:', error);
        };

        socket.onclose = function(event) {
            messagesDiv.innerHTML += '<p>WebSocket closed</p>';
            console.log('WebSocket closed:', event);
        };

        document.getElementById('sendBtn').onclick = function() {
            const message = 'Hello server!';
            socket.send(JSON.stringify({ message }));
            messagesDiv.innerHTML += `<p>You: ${message}</p>`;
        };
    </script>
</body>
</html>
