<div class="cart-item flex flex-col lg:flex-row items-center gap-6 sm:gap-8 bg-gray-700 rounded-xl p-4 sm:p-6 lg:p-8 shadow-md"
     data-slug="{{ item.product.slug }}">
    <img src="{{ item.product.image_url }}" alt="{{ item.product.name }}"
         class="w-28 h-28 sm:w-32 sm:h-32 lg:w-36 lg:h-36 object-cover rounded-lg shadow">

    <div class="flex-1 w-full">
        <h2 class="text-xl sm:text-2xl font-semibold text-indigo-300 mb-2">{{ item.product.name }}</h2>
        <p class="text-gray-400 text-xs sm:text-sm mb-1 sm:mb-2">
            <i class="fas fa-tag mr-1"></i> {{ item.product.category.name }}
        </p>
        <p class="text-xs sm:text-sm mb-3 sm:mb-4">{{ item.product.description|truncatewords:20 }}</p>

        <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-3 sm:gap-4">
            <div class="flex flex-col sm:flex-row sm:items-center gap-2 sm:gap-3 w-full">
                <div class="flex flex-col sm:flex-row sm:items-center gap-1 sm:gap-2 flex-wrap">
                    <label class="text-xs sm:text-sm text-indigo-200 font-medium select-none">
                        <i class="fas fa-sort-numeric-up-alt mr-1"></i> Quantity:
                    </label>
                    <div class="flex items-center border rounded-lg overflow-hidden bg-gray-600 text-white text-xs sm:text-sm">
                        <button class="quantity-decrement px-2 py-1 hover:bg-gray-500 transition"
                                data-slug="{{ item.product.slug }}">
                            <i class="fas fa-minus"></i>
                        </button>
                        <input
                            type="number"
                            min="0"
                            value="{{ item.quantity }}"
                            readonly
                            class="quantity-input w-12 sm:w-14 text-center bg-gray-600 outline-none font-semibold"
                            data-slug="{{ item.product.slug }}"
                        />
                        <button class="quantity-increment px-2 py-1 hover:bg-gray-500 transition"
                                data-slug="{{ item.product.slug }}">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>

                <div class="mt-2 sm:mt-0">
                    <button class="remove-btn px-3 sm:px-4 py-2 bg-red-600 hover:bg-red-700 text-xs sm:text-sm rounded shadow w-full sm:w-auto text-center transition"
                            data-slug="{{ item.product.slug }}">
                        <i class="fas fa-trash-alt mr-1"></i> Remove
                    </button>
                </div>
            </div>

            <p class="text-lg sm:text-xl font-bold text-indigo-300 product-subtotal text-center sm:text-right whitespace-nowrap min-w-0"
               data-price="{{ item.product.price }}" data-slug="{{ item.product.slug }}">
                <i class="fas fa-dollar-sign mr-1"></i>
                <span class="subtotal-amount">{{ item.subtotal|floatformat:2 }}</span>
            </p>
        </div>
    </div>
</div>
