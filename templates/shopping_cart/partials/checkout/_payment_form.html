<form method="post" action="{% url 'checkout' %}" class="mt-16 max-w-4xl mx-auto bg-gray-900 rounded-3xl p-12 shadow-lg">
    {% csrf_token %}
    <div class="mb-10">
        <label for="payment_method" class="block mb-4 text-indigo-400 font-semibold text-xl">Select Payment Method</label>
        <select name="payment_method" id="payment_method" required class="w-full bg-gray-800 text-indigo-200 border border-indigo-600 rounded-2xl px-6 py-4 appearance-none focus:outline-none focus:ring-2 focus:ring-indigo-500 hover:border-indigo-400 transition cursor-pointer text-lg font-semibold">
            <option value="cash" selected>Cash on Delivery</option>
            <option value="debit_card" disabled class="text-gray-500">Debit Card (Coming Soon)</option>
        </select>
        <p class="mt-3 text-sm text-gray-400 italic">Debit Card payment option will be available soon.</p>
    </div>

    {% if isRegistrationComplete %}
        {% include "shopping_cart/partials/checkout/_account_info.html" %}
    {% endif %}

    <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold text-xl px-8 py-5 rounded-3xl shadow-lg transition flex justify-center items-center gap-3">
        <i class="fas fa-lock"></i> Place Order
    </button>
</form>
