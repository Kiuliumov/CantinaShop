<form method="post" action="{% url 'order' %}" class="w-full max-w-5xl mx-auto bg-gray-700 rounded-xl p-6 sm:p-8 my-12 text-indigo-100 shadow-md">
    {% csrf_token %}

    <div class="mb-8">
        <label for="payment_method" class="block text-base font-semibold text-indigo-300 mb-3">
            <i class="fas fa-credit-card mr-2"></i>Payment Method
        </label>
        <div class="relative">
            <select name="payment_method" id="payment_method" required
                    class="w-full bg-gray-600 text-indigo-100 border border-indigo-500 rounded-lg px-4 py-3 pr-12 appearance-none focus:outline-none focus:ring-2 focus:ring-indigo-500 hover:border-indigo-400 transition cursor-pointer text-sm font-medium">
                <option value="cash" selected>Cash on Delivery</option>
                <option value="debit_card" disabled class="text-gray-500">Debit Card (Coming Soon)</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-4 flex items-center text-indigo-400">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.292l3.71-4.06a.75.75 0 011.1 1.02l-4.25 4.65a.75.75 0 01-1.1 0L5.21 8.27a.75.75 0 01.02-1.06z" clip-rule="evenodd"></path>
                </svg>
            </div>
        </div>
        <p class="mt-2 text-sm text-gray-400 italic">Debit Card option coming soon.</p>
    </div>

    <div class="bg-gray-600 border border-green-500 rounded-lg p-4 text-green-400 text-center font-medium text-sm mb-10">
        ðŸŽ‰ You qualify for <span class="underline">Free Shipping</span> on this order!
    </div>

    {% if isRegistrationComplete %}
        {% include "shopping_cart/partials/checkout/_account_info.html" %}
    {% endif %}

    <button type="submit"
            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold text-base px-6 py-4 rounded-xl transition flex items-center justify-center gap-2">
        <i class="fas fa-lock"></i> Place Order
    </button>
</form>
