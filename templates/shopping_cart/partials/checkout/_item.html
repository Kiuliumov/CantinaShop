<div class="cart-item flex flex-col lg:flex-row items-center gap-8 bg-gray-700 rounded-xl p-8 shadow-md" data-slug="{{ item.product.slug }}">
    <img src="{{ item.product.image_url }}" alt="{{ item.product.name }}"
         class="w-36 h-36 md:w-44 md:h-44 object-cover rounded-xl shadow-md">

    <div class="flex-1 w-full">
        <h2 class="text-2xl font-semibold text-indigo-300 mb-2">{{ item.product.name }}</h2>
        <p class="text-gray-400 text-sm mb-3 italic">
            <i class="fas fa-tag mr-2"></i> {{ item.product.category.name }}
        </p>
        <p class="text-gray-300 mb-6 leading-relaxed">{{ item.product.description|truncatewords:20 }}</p>

        <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-6">
            <div class="flex items-center gap-4">
                <label class="text-indigo-200 font-semibold select-none flex items-center gap-2 text-sm">
                    <i class="fas fa-sort-numeric-up-alt"></i> Quantity: {{ item.quantity }}
                </label>
            </div>

            <p class="text-xl font-bold text-indigo-400 product-subtotal"
               data-price="{{ item.product.price }}" data-slug="{{ item.product.slug }}">
                <i class="fas fa-dollar-sign mr-1"></i>
                <span class="subtotal-amount">{{ item.subtotal|floatformat:2 }}</span>
            </p>
        </div>
    </div>
</div>
