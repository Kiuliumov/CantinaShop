{% extends 'partials/auth/auth_base.html' %}
{% load static %}

{% block title %}Activation Invalid{% endblock %}

{% block content %}
    <div class="bg-gray-800 p-10 rounded-2xl shadow-2xl w-full max-w-md text-center space-y-6">
        <h2 class="text-4xl font-extrabold mb-8 text-red-500 tracking-tight">
            Invalid Activation Link
        </h2>
        <p class="text-gray-300">
            The activation link is invalid or has expired. Please try registering again.
        </p>
        <a
                href="{% url 'register' %}"
                class="inline-block w-full bg-indigo-600 hover:bg-indigo-700 active:bg-indigo-800 text-white font-bold py-3 rounded-lg shadow-lg transition"
        >
            Register
        </a>
        <a
                href="{% url 'index' %}"
                class="inline-block w-full bg-gray-600 hover:bg-gray-700 active:bg-gray-800 text-white font-bold py-3 rounded-lg shadow-lg transition"
        >
            Home Page
        </a>
    </div>
{% endblock %}
