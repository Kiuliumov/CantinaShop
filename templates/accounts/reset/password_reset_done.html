{% extends 'partials/auth/auth_base.html' %}
{% load static %}

{% block title %}Password Reset Sent{% endblock %}

{% block content %}
<div class="bg-gray-800 p-10 rounded-2xl shadow-2xl w-full max-w-md mx-auto text-center">
    <h2 class="text-4xl font-extrabold mb-8 text-gray-100 tracking-tight">
        Check your email
    </h2>
    <p class="text-gray-300 mb-6">
        If your email exists in our system, we've sent you instructions to reset your password.
    </p>
    <a href="{% url 'login' %}" class="inline-block bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-lg shadow-lg transition">
        Return to Login
    </a>
</div>
{% endblock %}
