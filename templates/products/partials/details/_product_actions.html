<div>
    <div class="flex items-center gap-2 mb-6">
        <label for="quantity-input" class="text-indigo-300 font-semibold select-none">Quantity:</label>
        <div class="flex items-center border rounded-lg overflow-hidden bg-gray-700 text-white">
            <button id="quantity-decrement" class="px-3 py-1 hover:bg-gray-600 mr-1" aria-label="Decrease quantity">âˆ’</button>
            <input id="quantity-input" type="number" min="1" value="1"
                   class="w-16 text-center bg-gray-700 outline-none font-semibold" aria-label="Quantity"/>
            <button id="quantity-increment" class="px-3 py-1 hover:bg-gray-600 ml-1" aria-label="Increase quantity">+</button>
        </div>
    </div>

    <div class="flex gap-4 flex-wrap">
        <a href="{% url 'cart_save' product.slug %}"
           class="order-link inline-flex items-center bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-6 py-3 rounded-lg shadow transition">
            <i class="fas fa-shopping-cart mr-2"></i> Order
        </a>

        {% if request.user.is_staff or request.user.is_superuser %}
            <a href="{% url 'product-edit' product.slug %}"
               class="inline-flex items-center bg-yellow-500 hover:bg-yellow-600 text-white font-semibold px-5 py-3 rounded-lg shadow transition">
                <i class="fas fa-edit mr-2"></i> Edit
            </a>
            <form action="{% url 'product-delete' product.slug %}" method="post" class="inline-block">
                {% csrf_token %}
                <button type="submit"
                        class="delete-btn inline-flex items-center bg-red-600 hover:bg-red-700 text-white font-semibold px-5 py-3 rounded-lg shadow transition">
                    <i class="fas fa-trash-alt mr-2"></i> Delete
                </button>
            </form>
        {% endif %}
    </div>
</div>
