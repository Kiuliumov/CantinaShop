{% load static %}
<!DOCTYPE html>
<html lang="en" class="bg-gray-900">
<head>
  <title>{% block title %}CantinaShop{% endblock %}</title>
  {% include 'partials/main/head.html' %}
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">
  {% include 'partials/main/nav.html' %}

  <main class="flex-grow container mx-auto px-4 py-8">
    {% block content %}{% endblock %}
  </main>
  
  
  <div id="confirmModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
  <div class="bg-gray-800 text-white p-6 rounded-lg shadow-lg max-w-sm w-full text-center">
    <p class="mb-4">Are you sure you want to delete this?</p>
    <div class="flex justify-center gap-4">
      <button id="confirmYes" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded font-semibold">Yes</button>
      <button id="confirmNo" class="bg-gray-600 hover:bg-gray-700 px-4 py-2 rounded font-semibold">No</button>
    </div>
  </div>
</div>

{% include 'partials/main/footer.html' %}

</body>
</html>
